<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <form [formGroup]="form" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    formControlName="titulo"
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  autocomplete="off">
                    <div *ngIf="!form.controls.titulo.valid">

                        <span *ngIf="form.controls.titulo.errors.required" class="form-control alert-danger">
                            Título obrigatório
                        </span>

                        <span *ngIf="form.controls.titulo.errors.minlength" class="form-control alert-danger">
                            Título deve ter no mínimo 4 caracteres
                        </span>     

                    </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                    formControlName="url"
                    name="url"
                    [(ngModel)]="foto.url"
                    class="form-control"
                    autocomplete="off">
                    <span *ngIf="form.controls.url.invalid" class="form-control alert-danger">
                        URL obrigatória
                    </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                    formControlName="descricao"
                    name="descricao"
                    [(ngModel)]="foto.descricao"
                    [value]="foto.descricao"
                    class="form-control"
                    autocomplete="off">
                </textarea>
            </div>

            <botao tipo="submit" nome="Salvar" estilo="btn btn-primary" [desabilitado]="form.invalid"></botao>
<!--
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                Salvar
            </button> -->
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>
    </form>
</div>
