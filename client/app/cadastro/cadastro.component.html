<div class="container">

    <form #meuForm="ngForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    required 
                    name="titulo" 
                    #titulo = "ngModel" 
                    [(ngModel)]="foto.titulo" 
                    class="form-control"  autocomplete="off">
                    <span *ngIf="titulo.invalid" class="form-control alert-danger">
                        Título obrigatório
                    </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                    required
                    name="url"
                    #url = "ngModel"
                    [(ngModel)]="foto.url"
                    class="form-control"
                    autocomplete="off">
                    <span *ngIf="url.invalid" class="form-control alert-danger">
                        URL obrigatória
                    </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                    name="descricao"
                    [(ngModel)]="foto.descricao"
                    [value]="foto.descricao"
                    class="form-control"
                    autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
